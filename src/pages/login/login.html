<ion-header>

</ion-header>


<ion-content padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src=""/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
    <form [formGroup]="formLogin"(ngSubmit)="submitLogin(form)">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-input type="email" name="email"  formControlName="email" required placeholder="Introduce tu correo"></ion-input>
            </ion-item>

            <ion-item>
              <ion-input style="margin-bottom: 6%;" type="password" name="password" formControlName="password" required placeholder="ContraseÃ±a"></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button [disabled]="!formLogin.valid" ion-button type="submit">Iniciar</button>
          <button ion-button class="register-btn" block clear (click)="createAccount()">Create New Account</button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
